<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
      <ul class="navbar-nav me-auto mb-2 mb-md-0"   >
        <ng-container *ngIf="currentUser$ | async">
          <li class="nav-item" *ngFor="let category of categoryList">
            <a class="nav-link" 
            [routerLink]="category"
            routerLinkActive="active">{{category | titlecase}}</a>
          </li>
        </ng-container>
        <li class="nav-item">
          <a class="nav-link" 
          routerLink="/errors"
          routerLinkActive="active">Errors</a>
          
        </li>
      
      </ul>
      <div class="dropdown" *ngIf="(currentUser$ | async) as user" dropdown>
        <a  class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome {{user.username | titlecase}} </a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" routerLink="/member/edit">Edit profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
      <form *ngIf="(currentUser$ | async) === null" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" class="d-flex" role="search">
        <input 
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2" 
        type="text" 
        placeholder="Username" >  
        <input 
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2" 
        type="password" 
        placeholder="Password" >
        <button class="btn btn-success" type="submit">Login</button>
      </form>
   
  </div>
</nav>
