<h1></h1>
<div *ngIf="users$ | async as usersList; else NoUser">
  <ul *ngFor='let item of usersList; index as idx'>
      <li>{{item.id}}</li>
      <li>{{item.userName}}</li>
      
  </ul>
</div>

<ng-template #NoUser>
  <h1>No user in database</h1>
</ng-template>
