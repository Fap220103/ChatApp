<div class="container ctn">
  <div *ngIf="!registerMode; else registerForm" style="text-align: center;">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... all you need to do is sign up</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">
        Register
      </button>
      <button class="btn btn-info btn-lg">
        Learn more
      </button>
    </div>
  </div>
  <ng-template #registerForm>
    <div class="container ctn">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register 
          (cancelRegister) = "cancelRegisterMode($event)"
          >
          </app-register>
        </div>
      </div>
    </div>
  </ng-template>
 
</div>
